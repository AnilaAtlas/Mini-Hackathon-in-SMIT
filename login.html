<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Responsive Login and Signup Form </title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <section class="container forms" id="signin">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="login-email">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="login-password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button id="login-btn">Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

     

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/Google_Icons-09-512.webp" alt="" class="google-img">
          <span id="google">Login with Google</span>
        </a>
        <div class=" field button-field">
          <button id="verification-btn">Send Verification Email</button>
        </div>
        <div  class="field button-field">
          <button id="logout">Log Out</button>
        </div>
      </div>

    </div>


    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="signupEmail">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" id="signupPassword">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password" id="cPassword">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button id="signupBtn">Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

   

      <div class="media-options">
        <a href="#" class="field google">
          <img src="images/Google_Icons-09-512.webp" alt="Google" class="google-img">
          <span id="google">Login with Google</span>
        </a>
      </div>
    </div>

    </div>
  </section>
 
  <script type="module" src="firebase.js"></script>
  <script type="module" src="Post-App/dashboard.html"></script>
  <script type="module" src="index.js"></script>
  <script type="module" src="./Post-App/app.js"></script>
  <script type="module" src="./Post-App/script.js"></script>

</body>

</html>
